<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="myCalculator.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function calcuNum(result) {
				form.displayResult.value=form.displayResult.value+result;
			}
		</script>

		<div class="container">
			<form name="form">
				<div class="display">
					<input type="text" name="displayResult" placeholder="0" />
				</div>
				<div class="buttons">
					<div class="row">
						<input type="button" name="b7" value="7" onClick="calcuNum(b7.value)">
						<input type="button" name="b8" value="8" onClick="calcuNum(b8.value)">
						<input type="button" name="b9" value="9" onClick="calcuNum(b9.value)">
						<input type="button" name="mulb"  value="*" onClick="calcuNum(mulb.value)">
					</div>
					<div class="row">
						<input type="button" name="b4" value="4" onClick="calcuNum(b4.value)">
						<input type="button" name="b5" value="5" onClick="calcuNum(b5.value)">
						<input type="button" name="b6" value="6" onClick="calcuNum(b6.value)">
						<input type="button" name="addb"  value="+" onClick="calcuNum(addb.value)">
					</div>
					<div class="row">
						<input type="button" name="b1" value="1" onClick="calcuNum(b1.value)">
						<input type="button" name="b2" value="2" onClick="calcuNum(b2.value)">
						<input type="button" name="b3" value="3" onClick="calcuNum(b3.value)">
						<input type="button" name="subb"  value="-" onClick="calcuNum(subb.value)">
					</div>
					<div class="row">
						<input type="button" name="b0" value="0" onClick="calcuNum(b0.value)">
						<input type="button" name="potb" value="." onClick="calcuNum(potb.value)">
						<input type="button" name="divb" value="/" onClick="calcuNum(divb.value)">
						<input type="button" name="blue"  value="=" onClick="displayResult.value=eval(displayResult.value)">
					</div>
				</div>
			</form>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
